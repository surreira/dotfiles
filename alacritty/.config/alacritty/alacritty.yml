import:
  - ~/.config/alacritty/themes/themes/nord.yaml

env:
  TERM: xterm-256color

window:
  padding:
    x: 18
    y: 16
  decorations: buttonless

cursor:
  style:
    shape: Beam

font:
  normal:
    family: "FiraCode Nerd Font"
  size: 14
  offset:
    y: 2
  glyph_offset:
    y: 1

live_config_reload: true

window.option_as_alt: true

key_bindings:
  - { key: Key2, mods: Alt, chars: "@" } # @
  - { key: LBracket, mods: Alt, chars: "[" } # [ 
  - { key: RBracket, mods: Alt, chars: "]" } # ]
  - { key: LBracket, mods: Alt|Shift, chars: "{" } # {
  - { key: RBracket, mods: Alt|Shift, chars: "}" } # }
  - { key: Left, mods: Alt, chars: "\eb" } # Skip word left
  - { key: Right, mods: Alt, chars: "\ef" } # Skip word right
  - {
      key: Left,
      mods: Command,
      chars: "\eOH",
      mode: AppCursor
    } # Home
  - {
      key: Right,
      mods: Command,
      chars: "\eOF",
      mode: AppCursor
    } # End
  - { key: Back, mods: Command, chars: "\x15" } # Delete line
  - { key: Back, mods: Alt, chars: "\e" } # Delete word
